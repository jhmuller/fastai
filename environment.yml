name: fastai
channels:
  - defaults
dependencies:
  - spacy
  - pip
  - pillow
  - fastprogress[version='>=0.1.22']
  - scipy
  - pyyaml
  - scikit-learn
  - graphite2
  - python[version='>=3.6']
  - pandas
  - graphviz
  - matplotlib
  - ipywidgets==7.5.1
  - pytorch[version='>=1.3.0']
  - requests
  - jupyter
  - pip:
    - fastai2
prefix: /opt/conda/envs/fastai
