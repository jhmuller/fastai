name: fastai
channels:
  - defaults
dependencies:
  - spacy
  - pip
  - pillow
  - torchvision[version='>=0.5']
  - fastprogress[version='>=0.1.22']
  - scipy
  - pyyaml
  - scikit-learn
  - graphite2
  - python[version='>=3.6']
  - pandas
  - graphviz
  - matplotlib
  - fastai2
  - pytorch[version='>=1.3.0']
  - requests
  - jupyter
prefix: /opt/conda/envs/fastai
